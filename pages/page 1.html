<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "../style.css">
</head>
<body style = "background-color: black;">
    <span class = "header" id = "gallery">Gallery</span>
    <div class = "logo-general"></div>
    <div class = "general-box">
        <div class = "gallery">
    
            
            <section>
                <div class = "outline"></div>
                <div id = "img-list">
                    <img src = "../img/test.jpg" alt = "Avocado Toast" class = "img">
    
                </div>
            </section>
            <section>
                <button class = "gallery button" onclick = "prev()" id = "previous"> < </button>
                <button class = "gallery button" onclick = "next()" id = "next"> > </button>
            </section>
        </div>
    </div>
</body>
</html>
